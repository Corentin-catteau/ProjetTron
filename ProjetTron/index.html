<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Tron</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Projet Tron</h1>

    <canvas id="canvas_dessin" width="800" height="590"></canvas>
    <button id="touche" onclick="ouvrirPlus('modal')">Changer les touches</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fermerPlus('modal')">&times;</span>
            <h2>Touches</h2>
            <div class = joueurs>
                <div class="joueur">
                    <h3>Joueur 1</h3>
                    <p>Monter : Z</p> <button id="Changer">Changer la touche</button>
                    <p>Tourner à gauche : Q</p> <button id="Changer">Changer la touche</button>
                    <p>Tourner à droite : D</p> <button id="Changer">Changer la touche</button>
                    <p>Descendre : W</p> <button id="Changer">Changer la touche</button>
                    <p>Sauter : A</p> <button id="Changer">Changer la touche</button>
                </div>
                <div class="joueur">
                    <h3>Joueur 2</h3>
                    <p>Monter : O</p> <button id="Changer">Changer la touche</button>
                    <p>Tourner à gauche : K</p> <button id="Changer">Changer la touche</button>
                    <p>Tourner à droite : M</p> <button id="Changer">Changer la touche</button>
                    <p>Descendre : ;</p> <button id="Changer">Changer la touche</button>
                    <p>Sauter : I</p> <button id="Changer">Changer la touche</button>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
